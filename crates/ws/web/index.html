<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            background-color: #f0f0f0;
        }
        
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        #sidebar h2 {
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 2px solid #34495e;
            padding-bottom: 10px;
        }
        
        #clients-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .client-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .client-item:hover {
            background-color: #1abc9c;
        }
        
        .client-item.selected {
            background-color: #1abc9c;
            border: 2px solid #fff;
        }
        
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e74c3c;
        }
        
        .status-dot.connected {
            background-color: #2ecc71;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #3498db;
            color: white;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        .message.system {
            align-self: center;
            background-color: #f39c12;
            color: white;
            font-size: 14px;
        }
        
        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        #input-container {
            padding: 20px;
            background-color: #ecf0f1;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #send-btn {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        #send-btn:hover {
            background-color: #2980b9;
        }
        
        #send-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #broadcast-btn {
            padding: 12px 25px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        #broadcast-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Connected Clients</h2>
        <div id="clients-list">
            <p style="color: #95a5a6; font-style: italic;">Loading clients...</p>
        </div>
    </div>
    
    <div id="main">
        <div id="header">
            <h1>WebSocket Chat</h1>
            <div id="connection-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Disconnected</span>
            </div>
        </div>
        
        <div id="chat-container">
            <div id="messages"></div>
            
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type a message..." disabled>
                <button id="send-btn" disabled>Send</button>
                <button id="broadcast-btn" disabled>Broadcast</button>
            </div>
        </div>
    </div>
    
    <script>
        const ws = new WebSocket('ws://localhost:8083/ws');
        let selectedClient = null;
        let myClientId = null;
        
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const broadcastBtn = document.getElementById('broadcast-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const messagesDiv = document.getElementById('messages');
        const clientsList = document.getElementById('clients-list');
        
        ws.onopen = async function(event) {
            statusDot.classList.add('connected');
            statusText.textContent = 'Connected';
            messageInput.disabled = false;
            sendBtn.disabled = false;
            broadcastBtn.disabled = false;
            
            await fetchClients();
            setInterval(fetchClients, 5000);
        };
        
        ws.onmessage = function(event) {
            const data = event.data;
            addMessage(data, 'received');
        };
        
        ws.onclose = function(event) {
            statusDot.classList.remove('connected');
            statusText.textContent = 'Disconnected';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            broadcastBtn.disabled = true;
            
            clearInterval();
        };
        
        ws.onerror = function(event) {
            addMessage('Connection error occurred', 'system');
        };
        
        async function fetchClients() {
            try {
                const response = await fetch('/api/clients');
                if (response.ok) {
                    const data = await response.json();
                    updateClientsList(data.clients);
                }
            } catch (error) {
                console.error('Error fetching clients:', error);
            }
        }
        
        function updateClientsList(clients) {
            if (clients.length === 0) {
                clientsList.innerHTML = '<p style="color: #95a5a6; font-style: italic;">No clients connected</p>';
                return;
            }
            
            clientsList.innerHTML = clients.map(client => `
                <div class="client-item ${selectedClient === client ? 'selected' : ''}" 
                     onclick="selectClient('${client}')">
                    ${client}
                </div>
            `).join('');
        }
        
        function selectClient(clientId) {
            selectedClient = clientId;
            updateClientsList(Array.from(document.querySelectorAll('.client-item')).map(el => el.textContent.trim()));
            messageInput.placeholder = selectedClient ? `Message to ${selectedClient}...` : 'Type a message...';
        }
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            const infoDiv = document.createElement('div');
            infoDiv.className = 'message-info';
            infoDiv.textContent = time;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            messageDiv.appendChild(infoDiv);
            messageDiv.appendChild(textDiv);
            messagesDiv.appendChild(messageDiv);
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            if (selectedClient) {
                try {
                    const response = await fetch(`/api/clients/${selectedClient}/message`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: text }),
                    });
                    
                    if (response.ok) {
                        addMessage(`To ${selectedClient}: ${text}`, 'sent');
                        messageInput.value = '';
                    } else {
                        addMessage('Failed to send message', 'system');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    addMessage('Failed to send message', 'system');
                }
            } else {
                addMessage('Please select a client first', 'system');
            }
        }
        
        async function broadcastMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            try {
                const response = await fetch('/api/broadcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: text }),
                });
                
                if (response.ok) {
                    addMessage(`Broadcast: ${text}`, 'sent');
                    messageInput.value = '';
                } else {
                    addMessage('Failed to broadcast message', 'system');
                }
            } catch (error) {
                console.error('Error broadcasting message:', error);
                addMessage('Failed to broadcast message', 'system');
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        broadcastBtn.addEventListener('click', broadcastMessage);
        
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
