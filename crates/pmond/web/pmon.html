<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Monitor</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border: #dee2e6;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
            max-width: 100%;
            box-sizing: border-box;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .process-card,
        .log-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .card-body {
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .process-table-container {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #process-table {
            width: 100%;
            table-layout: fixed;
            min-width: 100%;
            box-sizing: border-box;
        }

        #process-table col {
            width: 16.666%;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-content h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .header-content p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: var(--transition);
            user-select: none;
        }

        .status-bar:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .status-bar.paused {
            background: rgba(247, 37, 133, 0.3);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .connected {
            background-color: #28a745;
        }

        .disconnected {
            background-color: #dc3545;
        }

        .process-count {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, var(--info), #3a86ff);
        }

        button.warning {
            background: linear-gradient(135deg, var(--warning), #f3722c);
        }

        button:disabled {
            background: var(--gray-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }


        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 18px 25px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-body {
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .process-table-container {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #process-table {
            width: 100%;
            table-layout: fixed;
            min-width: 100%;
        }

        #process-table th,
        #process-table td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Ensure columns are distributed properly */
        #process-table col:nth-child(1) {
            width: 6%;
        }

        #process-table col:nth-child(2) {
            width: 6%;
        }

        #process-table col:nth-child(3) {
            width: 12%;
        }

        #process-table col:nth-child(4) {
            width: 12%;
        }

        #process-table col:nth-child(5) {
            width: 64%;
        }

        /* For responsive design */
        @media (max-width: 768px) {
            #process-table col:nth-child(1) {
                width: 15%;
            }

            #process-table col:nth-child(2) {
                width: 15%;
            }

            #process-table col:nth-child(3) {
                width: 20%;
            }

            #process-table col:nth-child(4) {
                width: 25%;
            }

            #process-table col:nth-child(5) {
                width: 15%;
            }
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            min-width: 0;
        }

        td {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            min-width: 0;
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .process-row {
            border-bottom: 2px solid var(--border);
        }

        .process-main {
            font-weight: 500;
        }

        .process-memory {
            font-size: 0.85rem;
            color: var(--gray);
            padding-top: 0;
        }

        .memory-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            width: 100%;
            overflow: hidden;
        }

        .memory-item {
            display: flex;
            justify-content: space-between;
        }

        .memory-label {
            font-weight: 600;
            margin-right: 5px;
        }

        .memory-value {
            font-family: 'Courier New', monospace;
        }

        .pid-cell {
            font-weight: 600;
            color: var(--primary);
            width: 8ch;
            max-width: 8ch;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .comm-cell {
            font-weight: 500;
        }

        .cmdline-cell {
            font-size: 0.85rem;
            color: var(--gray);
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .log-content {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .log-timestamp {
            color: #95a5a6;
            font-weight: 600;
        }

        .log-error {
            color: #e74c3c;
        }

        .log-info {
            color: #3498db;
        }

        .log-success {
            color: #2ecc71;
        }

        .log-warning {
            color: #f39c12;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .search-box {
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            padding: 15px 25px;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .status-bar {
                width: 100%;
                justify-content: center;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            th,
            td {
                padding: 10px 12px;
            }

            .cmdline-cell,
            .cgroup-cell {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Memory Monitor</h1>
            </div>
            <div class="status-bar paused" id="status-bar" title="Click to toggle auto-refresh">
                <div class="status-item">
                    <span class="stat-label" style="color: white; margin-bottom: 0; margin-right: 8px;">Refreshing
                        in:</span>
                    <span id="refresh-timer" style="font-weight: 600;">5s</span>
                    <span id="paused-label" style="display: inline; font-weight: 600; margin-left: 8px;">(PAUSED)</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="refresh-btn">
                <i>üîÑ</i> Refresh Now
            </button>
            <button id="clear-log-btn" class="warning">
                <i>üßπ</i> Clear Log
            </button>
            <button onclick="location.href='/web/cgmon.html'" class="secondary" style="background: var(--info)">
                <i>üìÇ</i> CGroups
            </button>
        </div>
        <div class="dashboard">
            <div class="process-card">
                <div class="card-header">
                    <i>üìã</i> Process List
                </div>
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-label">Total Processes</span>
                        <span class="stat-value" id="total-processes">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total PSS</span>
                        <span class="stat-value" id="total-pss">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total RSS</span>
                        <span class="stat-value" id="total-rss">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Anon</span>
                        <span class="stat-value" id="total-anon">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total File</span>
                        <span class="stat-value" id="total-file">0</span>
                    </div>
                </div>
                <div class="card-body">
                    <input type="text" id="search-box" class="search-box" placeholder="Search processes...">
                    <div class="process-table-container">
                        <table id="process-table">
                            <colgroup>
                                <col style="width: 250px;">
                                <col style="width: 80px;">
                                <col style="width: 80px;">
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Memory (Anon / File / RSS)</th>
                                    <th class="pid-cell">PID</th>
                                    <th class="pid-cell">PPID</th>
                                    <th>Command</th>
                                </tr>
                            </thead>
                            <tbody id="process-table-body">
                                <tr>
                                    <td colspan="4" class="empty-state">
                                        <i>üìä</i>
                                        <p>No process data available</p>
                                        <p>Refresh to load processes</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>PMOND Process Monitor | Real-time system monitoring</p>
        </footer>
    </div>

    <script>
        // Format memory size in bytes to a human-readable format
        function formatMemory(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // DOM elements
        const processTableBody = document.getElementById('process-table-body');
        const totalProcessesElement = document.getElementById('total-processes');
        const statusBar = document.getElementById('status-bar');
        const pausedLabel = document.getElementById('paused-label');
        const refreshTimerEl = document.getElementById('refresh-timer');
        const refreshButton = document.getElementById('refresh-btn');
        const clearLogButton = document.getElementById('clear-log-btn');
        const searchBox = document.getElementById('search-box');

        // State
        let allProcesses = {};
        let refreshInterval = 5;
        let timeLeft = refreshInterval;
        let isPaused = true;

        statusBar.addEventListener('click', () => {
            isPaused = !isPaused;
            statusBar.classList.toggle('paused', isPaused);
            pausedLabel.style.display = isPaused ? 'inline' : 'none';
        });

        // Add log entry
        function addLogEntry(message, type = 'info') {
            const timestamp = new Date().toISOString();
            console.log(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
        }

        // Move process to a new cgroup subdirectory
        function moveToCgroup(pid) {
            // No longer prompting for name, using default command-pid
            fetch('/_move_process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pid: parseInt(pid),
                    cgroup_name: null // Backend will use default
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        addLogEntry(`Successfully moved process ${pid} to mesh.slice`, 'success');
                        refreshProcesses();
                    } else {
                        addLogEntry(`Failed to move process ${pid}: ${data.error}`, 'error');
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    addLogEntry(`Request failed for process ${pid}: ${error.message}`, 'error');
                    alert('Request failed: ' + error.message);
                });
        }

        // Clear process memory references (PSS, etc)
        function clearRefs(pid, value = '7') {
            fetch('/_clear_refs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pid: parseInt(pid),
                    value: value
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        addLogEntry(`Successfully cleared refs for process ${pid}`, 'success');
                        refreshProcesses();
                    } else {
                        addLogEntry(`Failed to clear refs for process ${pid}: ${data.error}`, 'error');
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    addLogEntry(`Request failed for process ${pid}: ${error.message}`, 'error');
                    alert('Request failed: ' + error.message);
                });
        }

        // Update process list
        function updateProcessList(processes) {
            allProcesses = processes;
            const searchTerm = searchBox.value.toLowerCase();
            let filteredProcesses = {};

            if (searchTerm) {
                for (const pid in processes) {
                    const process = processes[pid];
                    if (process.comm.toLowerCase().includes(searchTerm) ||
                        (process.cmdline && process.cmdline.toLowerCase().includes(searchTerm)) ||
                        (process.cgroup_path && process.cgroup_path.toLowerCase().includes(searchTerm)) ||
                        pid.includes(searchTerm) ||
                        process.ppid.toString().includes(searchTerm)) {
                        filteredProcesses[pid] = process;
                    }
                }
            } else {
                filteredProcesses = processes;
            }

            let sortedProcesses = Object.entries(filteredProcesses)
                .sort(([pid1, proc1], [pid2, proc2]) => {
                    const pss1 = proc1.mem_info ? proc1.mem_info.pss : 0;
                    const pss2 = proc2.mem_info ? proc2.mem_info.pss : 0;
                    return pss2 - pss1;
                });

            const sortedProcessArray = sortedProcesses.map(([pid, process]) => ({ pid, process }));
            totalProcessesElement.textContent = Object.keys(processes).length;

            let totalPss = 0;
            let totalRss = 0;
            let totalAnon = 0;
            let totalFile = 0;
            for (const pid in processes) {
                const process = processes[pid];
                if (process.mem_info) {
                    totalPss += process.mem_info.pss || 0;
                    totalRss += process.mem_info.rss || 0;
                    totalAnon += process.mem_info.anon || 0;
                    totalFile += process.mem_info.file || 0;
                }
            }

            document.getElementById('total-pss').textContent = formatMemory(totalPss);
            document.getElementById('total-rss').textContent = formatMemory(totalRss);
            document.getElementById('total-anon').textContent = formatMemory(totalAnon);
            document.getElementById('total-file').textContent = formatMemory(totalFile);

            processTableBody.innerHTML = '';

            if (sortedProcessArray.length === 0) {
                processTableBody.innerHTML = `
                      <tr>
                          <td colspan="6" class="empty-state">
                              <i>üîç</i>
                              <p>No processes match your search</p>
                          </td>
                      </tr>
                  `;
                return;
            }

            for (const { pid, process } of sortedProcessArray) {
                const mainRow = document.createElement('tr');
                mainRow.className = 'process-main';
                mainRow.innerHTML = `
                       <td class="mem-cell">
                           <span style="color: var(--primary); font-weight: bold;">${process.mem_info ? formatMemory(process.mem_info.anon) : 'N/A'}</span>
                           <span style="font-size: 0.85em; color: var(--gray);"> / ${process.mem_info ? formatMemory(process.mem_info.file) : 'N/A'}</span>
                           <span style="font-size: 0.85em; color: #666;"> / ${process.mem_info ? formatMemory(process.mem_info.rss) : 'N/A'}</span>
                       </td>
                       <td class="pid-cell">${process.pid}</td>
                       <td class="pid-cell">${process.ppid}</td>
                       <td class="comm-cell">${process.comm}</td>
                   `;

                const memoryRow = document.createElement('tr');
                memoryRow.className = 'process-memory';

                const renderItem = (label, val, style = "") => {
                    if (!val || val === "0" || val === 0 || val === "N/A") return "";
                    let displayVal = typeof val === 'number' ? formatMemory(val) : val;
                    return `<div class="memory-item" style="${style}"><span class="memory-label">${label}:</span><span class="memory-value">${displayVal}</span></div>`;
                };

                const formatDelta = (value) => {
                    if (!value || value === 0) return '';
                    const formatted = typeof value === 'number' ? formatMemory(Math.abs(value)) : value;
                    const sign = value > 0 ? '+' : '-';
                    const color = value > 0 ? '#ff4d4d' : '#2ecc71';
                    return `<span style="color: ${color}; font-size: 0.85em; margin-left: 5px; font-weight: 600;">(${sign}${formatted})</span>`;
                };

                const formatDeltaSimple = (value) => {
                    if (!value || value === 0) return '';
                    const sign = value > 0 ? '+' : '';
                    const color = value > 0 ? '#ff4d4d' : '#2ecc71';
                    return `<span style="color: ${color}; font-size: 0.85em; margin-left: 5px; font-weight: 600;">(${sign}${value})</span>`;
                };

                const m = process.mem_info || {};
                memoryRow.innerHTML = `
                       <td colspan="4">
                           <div class="memory-details" style="grid-template-columns: repeat(4, 1fr); padding: 15px; background: #fdfdfd; border: 1px solid #eee; border-radius: 8px; margin: 5px 20px 15px 20px;">
                               <div class="memory-item"><span class="memory-label">PSS:</span><span class="memory-value" style="color: var(--primary); font-weight: bold;">${formatMemory(m.pss || 0)}</span></div>
                               <div class="memory-item"><span class="memory-label">RSS:</span><span class="memory-value">${formatMemory(m.rss || 0)}</span></div>
                               <div class="memory-item"><span class="memory-label">Anon:</span><span class="memory-value">${formatMemory(m.anon || 0)}${formatDelta(m.d_anon)}</span></div>
                               <div class="memory-item"><span class="memory-label">File:</span><span class="memory-value">${formatMemory(m.file || 0)}${formatDelta(m.d_file)}</span></div>
                               
                               <div class="memory-item"><span class="memory-label">Referenced:</span><span class="memory-value" style="color: var(--success); font-weight: 600;">${formatMemory(m.referenced || 0)}</span></div>
                               <div class="memory-item"><span class="memory-label">Shared:</span><span class="memory-value">${formatMemory(m.shmem || 0)}${formatDelta(m.d_shmem)}</span></div>
                               <div class="memory-item"><span class="memory-label">PTE Tables:</span><span class="memory-value">${formatMemory(m.pagetables || 0)}${formatDelta(m.d_pagetables)}</span></div>
                               <div class="memory-item"><span class="memory-label">Kernel Stk:</span><span class="memory-value">${formatMemory(m.kernel_stack || 0)}${formatDelta(m.d_kernel_stack)}</span></div>
                               
                               ${renderItem("Priv Dirty", m.private_dirty)}
                               ${renderItem("Priv Clean", m.private_clean)}
                               ${renderItem("Shr Dirty", m.shared_dirty)}
                               ${renderItem("Shr Clean", m.shared_clean)}
                               
                               ${renderItem("Swap", m.swap, "color: var(--danger);")}
                               ${renderItem("HugeTLB", m.hugetlb)}
                               <div class="memory-item"><span class="memory-label">Faults:</span><span class="memory-value">${(m.pgfault || 0) - (m.pgmajfault || 0)} / ${m.pgmajfault || 0}${formatDeltaSimple(m.d_pgfault)} ${m.d_pgmajfault ? "[maj: " + formatDeltaSimple(m.d_pgmajfault) + "]" : ""}</span></div>
                               
                               <!-- Extra CGroup fields -->
                               ${renderItem("Active Anon", m.active_anon)}
                               ${renderItem("Inactive Anon", m.inactive_anon)}
                               ${renderItem("Active File", m.active_file)}
                               ${renderItem("Inactive File", m.inactive_file)}
                               
                               ${renderItem("Kernel", m.kernel)}
                               ${renderItem("File Mapped", m.file_mapped)}
                               ${renderItem("File Dirty", m.file_dirty)}
                               ${renderItem("File WB", m.file_writeback)}
                               
                               ${renderItem("Refault Anon", m.workingset_refault_anon)}
                               ${renderItem("Refault File", m.workingset_refault_file)}
                               ${renderItem("Current", m.memory_current)}
                               ${renderItem("Limit", m.memory_high)}

                               <div class="memory-item" style="grid-column: 1 / -1; margin-top: 8px; padding-top: 8px; border-top: 1px dashed #eee;">
                                   <span class="memory-label" style="display: block; margin-bottom: 4px;">Command Line:</span>
                                   <div class="memory-value" style="word-break: break-all; white-space: normal; font-size: 0.9em; background: #f8f9fa; padding: 6px; border-radius: 4px;">${process.cmdline || 'N/A'}</div>
                               </div>
                               
                               <div class="memory-item" style="grid-column: 1 / -1; display: flex; align-items: center; border-top: 1px solid var(--border); padding-top: 8px; margin-top: 8px;">
                                   <span class="memory-label">Cgroup:</span>
                                   <span class="memory-value" style="flex: 1; margin-right: 10px; font-size: 0.85em; color: var(--gray);">${process.cgroup_path || '/'}</span>
                                   <div style="display: flex; gap: 5px;">
                                       <button onclick="clearRefs(${process.pid})" class="warning" style="padding: 4px 8px; font-size: 11px; height: auto;">
                                           Clear PSS
                                        </button>
                                       <button onclick="moveToCgroup(${process.pid})" class="secondary" style="padding: 4px 8px; font-size: 11px; height: auto;">
                                           Move
                                       </button>
                                   </div>
                               </div>
                           </div>
                       </td>
                    `;

                processTableBody.appendChild(mainRow);
                processTableBody.appendChild(memoryRow);
            }
        }

        // Refresh processes via REST API
        function refreshProcesses() {
            fetch('/_ps')
                .then(response => response.json())
                .then(data => {
                    updateProcessList(data);
                    addLogEntry(`Refreshed process list with ${Object.keys(data).length} processes`, 'success');
                    timeLeft = refreshInterval;
                })
                .catch(error => {
                    addLogEntry(`Failed to refresh processes: ${error.message}`, 'error');
                });
        }

        // Clear log
        function clearLog() {
            console.clear();
            addLogEntry('Log cleared', 'info');
        }

        // Search handler
        function handleSearch() {
            updateProcessList(allProcesses);
        }

        // Event listeners
        refreshButton.addEventListener('click', refreshProcesses);
        clearLogButton.addEventListener('click', clearLog);
        searchBox.addEventListener('input', handleSearch);

        // Add keyboard shortcut for refresh
        document.addEventListener('keydown', (event) => {
            if ((event.key === 'r' || event.key === 'R') &&
                event.target.tagName !== 'INPUT' &&
                event.target.tagName !== 'TEXTAREA') {
                refreshProcesses();
            }
        });

        setInterval(() => {
            if (isPaused) return;
            timeLeft--;
            if (timeLeft <= 0) {
                refreshProcesses();
            }
            refreshTimerEl.textContent = timeLeft + 's';
        }, 1000);

        // Initial refresh
        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('search');
        if (searchParam) {
            searchBox.value = searchParam;
        }
        refreshProcesses();

        setTimeout(() => {
            addLogEntry('PMOND web interface loaded successfully', 'success');
            addLogEntry('Ready to monitor system processes', 'info');
        }, 1000);
    </script>
</body>

</html>
